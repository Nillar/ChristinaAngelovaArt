<!DOCTYPE html>
<html lang="en" class="login-register-form">
<head>
    <meta charset="UTF-8">
    <title>Join Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header class="site-header">
    <nav class="site-top-nav">
        <ul>
            <li class="home"><a href="home.html">home</a></li>
            <li><a href="portfolio.html">gallery</a></li>
            <li><a href="about.html">about us</a></li>
            <li><a href="contacts.html">contact us</a></li>
            <li><a href="login-register.html">login/register</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <div class="login">
        <form>
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
            <p>
                Already have an account?</p>
            <h1>log in here</h1>
            <label> <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" class="username" placeholder="Username" required>
            </label>
            <label> <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" class="password" placeholder="Password" required>
            </label>
            <div class="confirm-login">
                <label>
                    <input type="checkbox" class="checkbox"> <span>Keep me logged in</span>
                </label>
                <button class="login-button">Log In</button>
            </div>
            <a href="#">i forgot my password!</a>
            <div class="alternative-login">
                <h2>Log In with:</h2>
                <ul>
                    <li></li>
                    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-google" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </form>
    </div>

    <div class="register">
        <form>
            <i class="fa fa-plus" aria-hidden="true"></i>
            <p>
                Don't have an account?</p>
            <h1>register now</h1>
            <label> <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" class="username" placeholder="Username" required>
            </label>
            <label> <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" class="password" placeholder="Password" required>
            </label>
            <label> <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" class="password" placeholder="Confirm Password" required>
            </label>
            <div class="confirm-registration">
                <button class="register-button">Register</button>
            </div>
            <div class="newsletter-and-terms">
                <label>
                    <input type="checkbox" class="checkbox" required><span>I agree to the terms and conditions.</span> <br>
                    <input type="checkbox" class="checkbox"><span>I would like to subscribe for the Newsletter.</span>
                </label>
            </div>
        </form>
    </div>
</div>
</body>
</html>
